<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{% block title %}AndroidTO Alerts Control Panel{% endblock %}</title>
	<link rel="stylesheet" href="/assets/style.css" type="text/css" media="screen" charset="utf-8" />
</head>

<div id="main-shell">
<div id="header">
<h1>AndroidTO - Alerts</h1>
<h2>Alerts Dispatch Panel<h2>
    <p>
        <h4 style="clear: both"><br/><br/> Alert Sent to Devices -</h4><br/>
        {% if last_message %}<p><h3>{{ last_message }}</h3></p>{% endif %}
        <br/>
    </p>
    
    <form action="/alertspusher/alert/" method="get">
        <p>
            <input type="submit" value="Push Another Alert" />
        </p>
    </form>
</div>
</div>
